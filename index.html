<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Awal â€“ Gelombang</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: url('https://images.unsplash.com/photo-1527443224154-9f381ce0d3d5?auto=format&fit=crop&w=1500&q=80')
                        no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .container {
            text-align: center;
            background: rgba(229, 234, 230, 0.55);
            padding: 45px 65px;
            border-radius: 25px;
            box-shadow: 
                0 0 25px rgba(0, 200, 255, 0.55),
                0 0 40px rgba(97, 119, 151, 0.25);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #2d6a7e;
            text-shadow: 
                0 0 15px hsl(188, 28%, 90%),
                0 0 30px #e4e5e5,
                0 0 60px #dadbdc;
        }

        .btn {
            display: block;
            margin: 25px auto 0;
            padding: 15px 30px;
            width: 220px;
            border-radius: 14px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(140deg, #0f0b5b, #3247ff, #00d0ff);
            color: white;
            font-weight: 600;
            box-shadow: 
                0 0 15px rgba(0, 180, 255, 0.7),
                0 0 30px rgba(215, 215, 217, 0.4);
            transition: 0.25s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px #00d0ff,
                0 0 40px #363b6b,
                0 0 60px #6d6676;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang</h1>
        <button class="btn" onclick="location.href='menu.html'">Menu</button>
    </div>

</body>
</html>
